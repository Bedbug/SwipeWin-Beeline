<div class="header_title">
  <span class="inside_text">{{ 'FAQ.FAQ' | translate }}</span>
</div>
<div class="buttons-container uk-container">
  <div class="faq-component" style="max-width: 600px;
      margin-left: auto;
      margin-right: auto;">
    <div class="uk-accordion" data-uk-accordion="multiple: true">

      <div class="faq-item" *ngFor="let service of ('FAQ.data' | translate)" >
        <h3 class="uk-accordion-title">{{service.title}}</h3>
        <div class="uk-accordion-content" [innerHtml]="service.descr">
            
        </div> 
      </div>

      <!-- <div *ngFor="let service of ('FAQ.data' | translate)">
          <p>{{service.title}}</p>
          <p>{{service.description}}</p>
      </div> -->

    </div>
  </div>
</div>

<div class="buttons-container uk-container uk-text-center">

  <button class="uk-button uk-button-default play-button uk-width-1-1" *ngIf="isActive" (click)="goHomeWithLogin()">{{ 'HOME.SUB' | translate }} </button>
  <!-- <button class="uk-button uk-button-default play-button uk-width-1-1" style="background-image: linear-gradient(to bottom, #ffffff, #c3c3c3 16%, #acacac 84%, #c5c5c5);" *ngIf="!isActive" >Подписаться</button> -->
  <button *ngIf="_gamesPlayed >= 3 && !isActive" class="uk-button uk-button-default play-button uk-width-1-1" (click)="startGame()">{{ 'ΗΟΜΕ.BUY' | translate }}</button>
  <button *ngIf="_gamesPlayed > 0 && _gamesPlayed < 3  && !isActive" class="uk-button uk-button-default play-button uk-width-1-1" (click)="startGame()" >{{ 'ΗΟΜΕ.BUY' | translate }}</button>
  <button *ngIf="_gamesPlayed == 0 && !isActive" class="uk-button uk-button-default play-button uk-width-1-1" (click)="startGame()" >{{ 'ΗΟΜΕ.PLAY' | translate }}</button>
