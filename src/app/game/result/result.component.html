<div id="result" class="uk-flex-top"  data-uk-modal="{bg-close:false, esc-close: false, bgclose:false}">
  <!--Top Text-->
  <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
    <h4>{{TopText}}</h4>
    <div class="coins">
      <!--Correct Answers-->
      <div class="coinWrap">
        <div class="coin">
          <div class="coin__number">{{gameScore}}</div>
        </div>
        <p>{{answerMessage}}</p>
      </div>
      <!--Won Cash-->
      <!-- <div class="coinWrap" *ngIf="cashbackAmount > 0"> -->
        <!-- <div class = "cashbackCoin">
          <div class="coin__number coin__number_light">+{{cashbackAmount}}</div>
        </div> -->
        <!-- <p>Cashback Won</p> -->
      <!-- </div> -->
    </div>
    <p class="hint" style="white-space: pre-line; margin-bottom: 0px;">{{FooterText}}</p>
    <!--<p class="hint hint_fail" *ngIf="rightAnswerCount === 0">Ничего страшного, ты всегда можешь попробовать еще</p>-->
    <!--<p class="hint" style="white-space: pre-line; margin-bottom: 0px;" *ngIf="_gamesPlayed <= 2">Стоимость игры 15 ₽, максимум две дополн. игры в сутки</p>-->
    <!--If there are available games to buy play another game-->
    <button class="uk-button uk-button-default play-button uk-width-1-1 uk-modal-close"  style="margin: 20px 0px;" *ngIf="_gamesPlayed == 0" (click)="startGame()">{{ 'END.PLAY' | translate }}</button>
    <button class="uk-button uk-button-default play-button uk-width-1-1 uk-modal-close"  style="margin: 20px 0px;" *ngIf="_gamesPlayed > 0 && _gamesPlayed < 3" (click)="startGame()">{{ 'END.BUY' | translate }}</button>
    <app-button *ngIf="_gamesPlayed >= 3" [disabled]="!isChecked" [primary]="isChecked" >{{ 'END.NOMORE' | translate }}</app-button>
    <!-- <button class="uk-button uk-button-default play-button uk-width-1-1 "  style="margin: 20px 0px;" *ngIf="_gamesPlayed >= 3" >{{ 'END.BUY' | translate }}</button> -->
    <!-- <app-button [primary]="true"  *ngIf="_gamesPlayed ==0" class="uk-modal-close" (click)="startGame()" >{{ 'END.PLAY' | translate }}</app-button>
    <app-button [primary]="true"  *ngIf="_gamesPlayed > 0" class="uk-modal-close" (click)="startGame()" >{{ 'END.BUY' | translate }}</app-button> -->
    <!--<app-button [primary]="true"  *ngIf="_gamesPlayed >=3" class="uk-modal-close" (click)="startFreeGame()" >Играть в удовольствие</app-button>-->
    <!--Free Play-->
    <!--<app-button [outlined]="true" class="uk-modal-close">Свободный режим</app-button>-->
    <!--Return to home page-->
    <app-button [link_button]="true" class="uk-modal-close" (click)="returnHome()">{{ 'END.BACK' | translate }}</app-button>
  </div>
</div>
