<div class="buttons-container uk-container uk-text-center">
<div class="prizes" style="max-width: 600px;
    margin-left: auto;
    margin-right: auto;">
  <div class="item">
    <img src="assets/images/coin-1.svg" alt="">
    <h4>10,000$</h4>
    <p>Daily Prize</p>
  </div>
  <div class="item">
    <img src="assets/images/coins.svg" alt="">
    <h4>100,000$</h4>
    <p>Monthly Prize</p>
  </div>
  <div class="item">
    <img src="assets/images/gift.svg" alt="">
    <h4>+ Cashback</h4>
    <p>Instant Prize every time you answer correct to a special question</p>
  </div>
</div>
</div>

<div class="buttons-container uk-container uk-text-center">
  <button class="uk-button uk-button-default play-button uk-width-1-1" *ngIf="isActive" (click)="goHomeWithLogin()">Subscribe </button>
  <!--<button class="uk-button uk-button-default play-button uk-width-1-1" style="background-image: linear-gradient(to bottom, #ffffff, #c3c3c3 16%, #acacac 84%, #c5c5c5);" *ngIf="!isActive" >Подписаться</button>-->
  <button *ngIf="_gamesPlayed >= 3 && !isActive" class="uk-button uk-button-default play-button uk-width-1-1" (click)="startGame()">Play for 0.50$</button>
  <button *ngIf="_gamesPlayed > 0 && _gamesPlayed < 3  && !isActive" class="uk-button uk-button-default play-button uk-width-1-1" (click)="startGame()" >Play for 0.50$</button>
  <button *ngIf="_gamesPlayed == 0 && !isActive" class="uk-button uk-button-default play-button uk-width-1-1" (click)="startGame()" >Play </button>
  <div class="message-container">
    <span  *ngIf="isActive">1st day free – then 0.50$ /day</span>
    <br>
    <p *ngIf="isActive">By clicking the Subscription button you confirm that you<br> <a  [routerLink]="['/info']" style="color:white; text-decoration: underline;">have read and agreed to the game rules.</a>
    </p>
    <p *ngIf="!isActive"><br>
    <br><br>
    </p>
     
    <!--<p>Услуга оказывается МТС совместно с партнером «ДжЮ Груп»</p>-->
  </div>
</div>
