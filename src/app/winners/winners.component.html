<div class="header_title">
  <span class="inside_text">{{ 'WINNERS.WINNERS' | translate }}</span>
</div>

<div class="winners-component">

<div class="buttons-container uk-container">
  <table class="uk-table uk-table-divider">
    <thead>
      <tr >
        <th style="width:33%">{{ 'WINNERS.DATE' | translate }}</th>
        <th style="width:34%">{{ 'WINNERS.WINNER' | translate }}</th>
        <th style="width:33%">{{ 'WINNERS.PRIZE' | translate }}</th>
      </tr>
    </thead>
    <tr *ngFor = "let winner of dailyWinners$; let i = index" [hidden]="!showDay || !dailyWinners$">
      <td>{{winner.winDate}}</td>
      <td>{{winner.msisdn}} - {{winner.username}}</td>
      <td>{{winner.winSum}}</td>
    </tr>
    <!--<tr *ngFor = "let winner of monthlyWinners$; let i = index" [hidden]="showDay || !monthlyWinners$">-->
    <!--  <td>{{winner.winDate}}</td>-->
    <!--  <td>{{winner.msisdn}} - {{winner.username}}</td>-->
    <!--</tr>-->
  </table>
</div>
<app-button [secondary]="true" class="btn" (click)="goHome()">{{ 'WINNERS.BACK' | translate }}</app-button>
</div>
