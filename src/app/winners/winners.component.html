
<div class="winners-component">

<div class="buttons-container uk-container info-text">
  <table class="uk-table uk-table-divider">
    <thead>
      <tr >
        <th style="width:50%">Prize</th>
        <th style="width:50%">Date</th>
      </tr>
    </thead>
    <tr *ngFor = "let winner of dailyWinners$; let i = index" [hidden]="!showDay || !dailyWinners$">
      <td>{{winner.winSum}}</td>
      <td>{{winner.winDate}}</td>
    </tr>
    
  </table>
  
</div>
<app-button [secondary]="true" class="btn" (click)="goHome()">Go Back</app-button>
</div>
